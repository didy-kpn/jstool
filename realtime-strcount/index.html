<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Strcount</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --line: #d1d5db;
        --accent: #0f766e;
        --accent-soft: #d1fae5;
        --gh-subtle: #f6f8fa;
        --gh-border: #d0d7de;
        --gh-text: #24292f;
        --gh-muted: #57606a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
        background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 35%);
        color: var(--text);
      }

      .container {
        max-width: 1040px;
        margin: 0 auto;
        padding: 24px 16px 48px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }

      .desc {
        margin: 0 0 16px;
        color: var(--muted);
      }

      .layout {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
        align-items: stretch;
      }

      .editor-card {
        background: var(--card);
        border: 1px solid var(--gh-border);
        border-radius: 8px;
        padding: 12px;
        display: flex;
        flex-direction: column;
      }

      .editor-card label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: var(--gh-muted);
      }

      .text-box {
        width: 100%;
        min-height: 420px;
        flex: 1;
        border: 1px solid var(--gh-border);
        border-radius: 8px;
        padding: 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 14px;
        line-height: 1.5;
        resize: vertical;
      }

      .actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      button {
        border: 1px solid var(--line);
        background: var(--card);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        border-color: #9ca3af;
      }

      .hint {
        margin: 10px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      .stats-panel {
        background: var(--card);
        border: 1px solid var(--gh-border);
        border-radius: 8px;
        padding: 12px;
      }

      .stats-title {
        margin: 0 0 10px;
        font-size: 14px;
        color: var(--gh-muted);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .stat-card {
        background: var(--card);
        border: 1px solid var(--gh-border);
        border-radius: 8px;
        padding: 12px;
      }

      .stat-card dt {
        margin: 0;
        font-size: 13px;
        color: var(--gh-muted);
      }

      .stat-card dd {
        margin: 8px 0 0;
        font-weight: 700;
        font-size: clamp(22px, 3vw, 28px);
        color: var(--gh-text);
      }

      @media (max-width: 800px) {
        .layout {
          grid-template-columns: 1fr;
        }

        .text-box {
          min-height: 280px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Realtime Strcount</h1>
      <p class="desc">入力中のテキストをリアルタイムで集計します。</p>

      <div class="layout">
        <section class="editor-card">
          <label for="textInput">テキスト入力</label>
          <textarea
            id="textInput"
            class="text-box"
            placeholder="ここに文字を入力すると、右の指標が即時更新されます。"
          ></textarea>
          <div class="actions">
            <button id="clearBtn" type="button">クリア</button>
          </div>
          <p class="hint">原稿用紙枚数は「空白なし文字数 ÷ 400」を整数（切り上げ）で算出します。</p>
        </section>

        <section class="stats-panel" aria-label="集計結果">
          <h2 class="stats-title">集計結果</h2>
          <div class="stats-grid">
            <dl class="stat-card">
              <dt>文字数</dt>
              <dd id="charCount">0</dd>
            </dl>
            <dl class="stat-card">
              <dt>文字数 (全ての空白なし)</dt>
              <dd id="charCountNoSpace">0</dd>
            </dl>
            <dl class="stat-card">
              <dt>行数</dt>
              <dd id="lineCount">0</dd>
            </dl>
            <dl class="stat-card">
              <dt>段落数</dt>
              <dd id="paragraphCount">0</dd>
            </dl>
            <dl class="stat-card">
              <dt>原稿用紙枚数</dt>
              <dd id="manuscriptPages">0</dd>
            </dl>
          </div>
        </section>
      </div>
    </main>

    <script>
      const textInput = document.getElementById("textInput");
      const clearBtn = document.getElementById("clearBtn");
      const charCountEl = document.getElementById("charCount");
      const charCountNoSpaceEl = document.getElementById("charCountNoSpace");
      const lineCountEl = document.getElementById("lineCount");
      const paragraphCountEl = document.getElementById("paragraphCount");
      const manuscriptPagesEl = document.getElementById("manuscriptPages");

      function normalizeNewlines(text) {
        return text.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
      }

      function countChars(text) {
        return Array.from(text).length;
      }

      function countLines(text) {
        if (text.length === 0) return 0;
        return text.split("\n").length;
      }

      function countParagraphs(text) {
        if (!/\S/u.test(text)) return 0;
        return text.split(/\n\s*\n+/u).filter((part) => /\S/u.test(part)).length;
      }

      function formatInt(value) {
        return value.toLocaleString("ja-JP");
      }

      function updateMetrics() {
        const normalized = normalizeNewlines(textInput.value);
        const charCount = countChars(normalized);
        const charCountNoSpace = countChars(normalized.replace(/[\s\u3000]/gu, ""));
        const lineCount = countLines(normalized);
        const paragraphCount = countParagraphs(normalized);
        const manuscriptPages = charCountNoSpace === 0 ? 0 : Math.ceil(charCountNoSpace / 400);

        charCountEl.textContent = formatInt(charCount);
        charCountNoSpaceEl.textContent = formatInt(charCountNoSpace);
        lineCountEl.textContent = formatInt(lineCount);
        paragraphCountEl.textContent = formatInt(paragraphCount);
        manuscriptPagesEl.textContent = formatInt(manuscriptPages);
      }

      textInput.addEventListener("input", updateMetrics);
      clearBtn.addEventListener("click", () => {
        textInput.value = "";
        updateMetrics();
        textInput.focus();
      });

      updateMetrics();
    </script>
  </body>
</html>
